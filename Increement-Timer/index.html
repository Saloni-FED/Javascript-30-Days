<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Increment-Counter</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/07b9b5b27a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <i class="fa-solid fa-mug-hot fa-4x"></i>
      <div class="counter" data-target="4000"></div>
      <p>Project done By me</p>
    </div>
    <div class="container">
      <i class="fa-solid fa-users fa-4x"></i>
      <div class="counter" data-target="1500"></div>
      <p>Happy-Client for You</p>
    </div>
    <div class="container">
      <i class="fa-solid fa-list-check fa-4x"></i>
      <div class="counter" data-target="500"></div>
      <p>Tasks Completed By me</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>

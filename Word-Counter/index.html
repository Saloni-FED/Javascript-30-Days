<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Counter</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <textarea name="" id="textArea" cols="40" rows="5"> </textarea>
      <div class="container1">
        <div class="section">
          <label for="">Number of Characters</label>
          <h3 id="characters" >0</h3>
        </div>
        <div class="section">
          <label for="">Number of Words</label>
          <h3 id="word" >0</h3>
        </div>
        <div class="section">
          <label for="">Number of Digit</label>
          <h3 id="number" >0</h3>
        </div>
        <div class="section">
          <label for="">Number of WhiteSpaces</label>
          <h3 id="whitespace" >0</h3>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1 id="PasswordGenerator">Password Generator</h1>
      <h2 class="Password">Password</h2>
      <div class="section">
        <label for="">Enter the number</label>
        <input type="number" value="" id="numberValue" max="20" min="0" />
      </div>
      <div class="section">
        <label for="">Uppercase</label>
        <input type="checkbox" value="" id="UpperValue"  />
      </div>
      <div class="section">
        <label for="">Lowercase</label>
        <input type="checkbox" value="" id="LowerValue" />
      </div>
      <div class="section">
        <label for="">Symbols</label>
        <input type="checkbox" value="" id="Symbols" />
      </div>
      <div class="section">
        <label for="">Numbers</label>
        <input type="checkbox" value="" id="NumericValue" />
      </div>
      <button class="btn">Generate</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
